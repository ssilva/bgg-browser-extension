<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quick Board Game Rating Options</title>
        <style>
            body { padding: 10px; }
            label { display: block; }
            fieldset, #status { margin-bottom: 10px; }
            footer { padding-top: 10px; font-size: 80%; }
            .responsive-image { width: 50%; height: auto; max-width: 100%; }
        </style>
    </head>

    <body>
        <fieldset>
            <legend>Search only for:</legend>
            <label>
                <input type="checkbox" id="board-game">
                Board games
            </label>
            <label>
                <input type="checkbox" id="board-game-expansion">
                Board game expansions
            </label>
            <label>
                <input type="checkbox" id="board-game-accessory">
                Board game accessories
            </label>
        </fieldset>
        <fieldset>
            <label>Display up to
                <select id="num-of-items-to-display">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                items.
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="checkbox" id="exact-search">
                Only display exact matches
            </label>
        </fieldset>

        <div id="status"></div>
        <button id="save">Save</button>

        <footer>
            <a href="https://github.com/ssilva/bgg-browser-extension/issues">Report a bug</a> -
            <a href="https://github.com/ssilva/bgg-browser-extension">Source code</a>
        </footer>
        <a href="https://boardgamegeek.com"><img src="powered_by_K_01_SM.png" alt="Powered by Board Game Geek" class="responsive-image"></a>

        <script src="common.js"></script>
        <script src="options.js"></script>
    </body>
</html>
